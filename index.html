<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Password recovery</title>
  </head>
  <body>
    <div class="root">
      <h1>PASSWORD RECOVERY</h1>
      <div class="main-box">
        <div class="box">
          <p>
            Please, write the answer of your security question into the<br />following
            input field and press Enter.<br />Your security question is:
          </p>
          <p class="field-question">What was your first pet's name?</p>
          <div class="input-box">
            <input
              type="text"
              placeholder="Write your first pet's name here..."
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
